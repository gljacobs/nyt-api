<!DOCTYPE html>
<html>
<head>
	<title>NYT</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="reset.css">
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/css/uikit.min.css" />

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK|Oswald|Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Roboto+Condensed&display=swap" rel="stylesheet">



</head>
</head>
<body>

	<div class = "container-fluid ">
		<nav class="navbar navbar-light justify-content-center rounded-sm px-5 py-3" style="; background-color: #092447;">
		 	<a class="navbar-brand" id = "nyt" href="#">
		   		<img src="/docs/4.3/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt=""> 
		  		 New York Times Search
		 	</a>
		</nav>
	</div>

	<div class = "container border px-0 rounded-lg" id = "searchDiv">
		
		<nav class="nav bg-light mx-0">
		  <a class="nav-link disabled font-weight-bold" href="#" tabindex="-1" aria-disabled="true" id="searchTitle">Search Parameters</a>
		</nav> 

		<form id= "form" class = "mx-4 mb-3">				 	
		  <div class="form-group">
		    <label for="search">Search Term:</label>
		    <input type="search" data-search="" class="form-control form-control-sm" id="search" placeholder="Search">
		  </div>
		  <div class="form-group">
		    <label for="search">Number of Records to Retrieve:</label>
		     <select class="form-control form-control-sm" id="record">
		      <option>1</option>
		      <option>2</option>
		      <option>3</option>
		      <option>4</option>
		      <option>5</option>
		    </select>
		  </div>
		  <div class="form-group">
		    <label for="search">Start Year(Optional):</label>
		    <input type="search" data-search="" class="form-control form-control-sm" id="startYear" placeholder="Search">
		  </div>
		  <div class="form-group">
		    <label for="search">End Year(Optional):</label>
		    <input type="search" data-search="" class="form-control form-control-sm" id="endYear" placeholder="Search">
		  </div>

		  <div class = "form-inline ">
			  <button class="btn btn-light my-1 mt-2 ml-1 btn-sm" type="submit" id="submit">Search</button>	 
			  <button  class="btn btn-light my-1 mt-2 ml-2 btn-sm" type="button" id="clear">Clear Result</button>
			</div>
		</form>

	</div>

	<div class = "container border px-0 mt-5 rounded-lg" id = "articleDiv" >

		<nav class="nav bg-light" id="articleTitle">
		  <a class="nav-link disabled font-weight-bold" href="#" tabindex="-1" aria-disabled="true">Top Articles</a>
		</nav> 
		<div id = "topArticles" class = "mx-4 my-3">
		</div>

	</div>


	
		
	<footer class = "footer mt-auto pt-4 pb-2">
		<div class = "container px-0" id="footer">
			<hr>
			Made with lots and lots of ♥️
		</div>
	</footer>
	
	
	




<script src="script.js"></script>
</body>
</html>
