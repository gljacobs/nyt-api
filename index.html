<!DOCTYPE html>
<html>
<head>
	<title>NYT</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="reset.css">
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/css/uikit.min.css" />

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK|Oswald|Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Roboto+Condensed&display=swap" rel="stylesheet">



</head>
</head>
<body>

<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">New York Times</h5>
  </div>
</div>

<div class = "container">
	<form id= "searchParameters">	  	
		  <div class="form-group">
		    <label for="search">Search Term:</label>
		    <input type="search" data-search="" class="form-control" id="search" placeholder="Search">
		  </div>
		  <div class="form-group">
		    <label for="search">Number of Records to Retrieve:</label>
		     <select class="form-control" id="record">
		      <option>1</option>
		      <option>2</option>
		      <option>3</option>
		      <option>4</option>
		      <option>5</option>
		    </select>
		  </div>
		  <div class="form-group">
		    <label for="search">Start Year(Optional):</label>
		    <input type="search" data-search="" class="form-control" id="startYear" placeholder="Search">
		  </div>
		  <div class="form-group">
		    <label for="search">End Year:</label>
		    <input type="search" data-search="" class="form-control" id="endYear" placeholder="Search">
		  </div>

		  </div>
		  <div class="form-group">
		     <button  type="button" class="btn btn-info justify-content-center" id="submit">Go</button>
		  </div>
		 
	</form>

	<div id="topArticles">

	</div>
</div>




<script src="script.js"></script>
</body>
</html>
